<html>

<head>
    <title>Math Mirror</title>
    <script src="gscript.js"></script>
    <link rel="stylesheet" href="gstyle.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body onload="contoAllaRovescia()" style="background-color: #321b1a;">
    <p class="titolo">Math Mirror</p>
    <p class="titolo" id="countdownDisplay">3</p> <!-- Paragrafo per visualizzare il conto alla rovescia -->

    <div class="container align-items-center">
        <br>
        <p class="username" id="userDisplay"></p>
        <p id="score" class="score"></p>
        <p class="torna" id="torna"></p>
        <div id="tasti" class="row">
            <button type="button" class="btn btn-secondary btn-block accedi" id="loginButton"
                onclick="window.location.href = '../table'">Scoreboard</button>
            <button type="button" class="btn btn-secondary btn-block registrati" id="registerButton"
                onclick="window.location.href = '../home'">Home</button><br>
        </div>
    </div>

    <div id="all">

        <div class="container">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <!-- Colonna di sinistra con la streak -->
                    <div class="col text-left">
                        <h2 class="streak" id="streak">Streak</h2>
                        <!-- Streak qui -->
                    </div>
                    <!-- Colonna centrale con il timer -->
                    <div class="col text-center">
                        <h1 class="timer" id="timer">Timer</h1>
                        <!-- Timer qui -->
                    </div>
                    <!-- Colonna di destra con i punti -->
                    <div class="col text-right">
                        <h2 class="punti" id="punteggio">Points</h2>
                        <!-- Punteggio qui -->
                    </div>
                </div>
            </div>



            <div class="row mt-5">
                <div class="col-md-12 align-items-center justify-content-center">
                    <h3 class="text-center question" id="Question">Question</h3>
                    <!-- Domanda qui -->
                </div>
            </div>
        </div>
        <div class="row mt-3" id="resp">
            <div class="col-md-6 offset-md-3">
                <div class="row">
                    <div class="col-md-6">
                        <button type="button" class="btn-block mb-3 risposta" id="BOX1" onclick="checkAnswer('BOX1')"></button>
                        <button type="button" class="btn-block mb-3 risposta" id="BOX2" onclick="checkAnswer('BOX2')">
                        </button>
                    </div>

                    <div class="col-md-6">
                        <button type="button" class=" btn-block mb-3 risposta" id="BOX3" onclick="checkAnswer('BOX3')"></button>
                        <button type="button" class=" btn-block mb-3 risposta" id="BOX4" onclick="checkAnswer('BOX4')">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>

</html>
